<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Dungeons Adventure</title>
</head>
<body class="h-screen bodyGame">

    <nav class="flex flex-wrap justify-center items-center h-[10%] border-b-2 border-amber-500">
        <div class=" w-1/3 pl-8 text-4xl text-amber-500"><img class="xl:w-28 2xl:w-44" src="../assets/images/DungeonsLogo.png" alt=""></div>
        <ul class="flex flex-wrap justify-between gap-7 pt-4 w-1/3 xl:text-3xl 2xl:text-5xl text-amber-500">
            <li><a href="index.html">Home</a></li> <p>-</p>
            <li><a href="#">Contact</a></li><p>-</p>
            <li><a href="#">Help</a></li><p></p>
        </ul>
        <div class="flex flex-wrap justify-end w-1/3 pr-8 xl:text-3xl 2xl:text-5xl text-amber-500">
            <button class=" "><p>Login</p></button>
            <p>/</p>
            <button class=" "><p>Logout</p></button>
        </div>
    </nav>

    <main class="flex flex-col  w-full p-4 h-[85%]">
        <div class="flex justify-center items-center text-amber-500 h-1/6">
            <h1 class="xl:text-3xl 2xl:text-5xl">Selecciona tu personaje</h1>
        </div>
        <div class="flex flex-row justify-between gap-4 items-center  h-full">
            <div id="warrior" class="flex w-1/4 h-full border-2 border-amber-500 warriorContainer"><img class="warrior" draggable="true" src="../assets/images/warrior4.jpg" alt=""></div>

            <div id="archer" class="flex w-1/4 h-full border-2 border-amber-500 archerContainer"><img class="archer" draggable="true"src="../assets/images/archer3.jpg" alt=""></div>

            <div id="wizard" class="flex w-1/4 h-full border-2 border-amber-500 wizardContainer"><img class="wizard" draggable="true"src="../assets/images/wizard.jpg" alt=""></div>

            <div id="contenedor" class="flex justify-center items-center xl:text-xl 2xl:text-3xl text-amber-500 w-1/4 h-full border-2 border-amber-500"><h1 id="textoContenedor">-Arrastra tu personaje aquí-</h1></div>
        </div>
        <div  class="flex flex-wrap justify-center items-center w-full h-1/6  text-center  text-amber-500"><h1 id="description" class="w-2/3 text-center "></h1></div>
        
        <div class="confirmation-div hidden flex absolute justify-center items-center h-screen w-screen bg-black/80 backdrop-blur-sm">
            <div class="confirmation-box text-amber-500 text-3xl  border-2 border-amber-500 p-8">
                <p>¿Estás seguro con tu elección?</p>
                <button id="confirm-yes" class="golden-text golden-button text-xl w-28 text-black">Sí</button>
                <button id="confirm-no" class="golden-text golden-button text-xl w-28 text-black">No</button>
            </div>
        </div>

    </main>

    <footer class="flex justify-center items-center h-[5%] text-amber-500 border-t-2 border-amber-500">
        <h1 class="xl:text-xl 2xl:text-4xl text-amber-500 ">© Dungeons Adventure</h1>
    </footer>

<script src="app.js"></script>
</body>
</html>
